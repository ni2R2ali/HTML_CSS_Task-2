<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h2 class="login">Login#10</h2>
    <h2 class="have-account">Have an account?</h2>
    <div class="input-group">
      <form>
        <input
          class="username"
          type="text"
          name=""
          placeholder="Username"
          required
        />
        <input
          class="password"
          type="password"
          name=""
          placeholder="Password"
          required
        />
        <i class="fa fa-eye icon"></i>
        <input class="sign-in" type="submit" name="" value="SIGN IN" />
      </form>
    </div>
    <div class="ch-fo">
      <input class="checkbox" type="checkbox" id="checkbox" name="" value="" />
      <label for="checkbox"> Remember Me</label>
      <p>Forgot Password?</p>
    </div>
    <br />
    <p class="txt">-Or Sign In With-</p>
    <div class="buttons">
      <input class="facebook" type="submit" name="" id="" value="Facebook" />
      <input class="twitter" type="submit" name="" id="" value="Twitter" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <h1 id="heading"><span>U</span>ser <span>L</span>ogin <span>F</span>orm</h1>
    <div class="login-wrapper">
      <form class="form">
        <div>
          <h2>Login Here <i class="fa fa-hand-o-down"></i></h2>
        </div>
        <br /><br />
        <div class="input-group">
          <i class="fa fa-envelope icon fa-lg"></i>
          <input
            class="input-field"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <i class="fa fa-unlock icon fa-2x"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <br />
        <button>
          <i class="fa fa-sign-in fa-2x"></i>
        </button>
      </form>
    </div>
    <footer class="footer">
      <p>
        @ 2023 User Login Form. All rights reserved | Designed by
        <span>Nirali</span>
      </p>
    </footer>
  </body>
</html>
